<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<link rel="stylesheet" href="/css/empty.css"/>

<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar"/>
<!--Container-->
<div class="container-fluid">

    <div class="gray-bg">
        <div class="gg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <img class="img-responsive" src="/images/shop.png" />
                    </div>
                    <div class="col-sm-10 mt-10 text-center">
                        <h4 class="display-4 h4"><span class="text-primary" th:text="${user != null} ? ${#strings.capitalize(user.username)}"></span>'s Shopping Cart</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container c1">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4 text-center">
                <div th:if="${emptyCart}" class="alert alert-warning text-center lg">
                    Oops, your cart is empty. Wanna book something?
                </div>
                    <a role="button" class="btn btn-warning btn-sm a1" th:href="@{/destinationList}">
                        <i class="fa fa-arrow-left"></i>Go to destinations to book</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
