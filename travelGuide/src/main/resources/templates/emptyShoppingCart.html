<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<style>

.gray-bg {
          background: #F0F0F0 !important;
          }

.gg {
background: #D3D3D3 !important;
}

.background1 {
background-image: linear-gradient(to bottom, rgba(255,255,255,0.7)0%,rgba(255,255,255,0.7) 80%), url("/images/bag.jpg");
 background-size:cover;

<!-- max-width: 1130px;-->
}
</style>

<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar"/>
<!--Container-->
<div class="container-fluid" style="width:95%; margin-bottom:5rem;">

    <div class="gray-bg" style="border-radius:2rem; margin-bottom:4rem;">
        <div class="gg" style="margin-top:20px; border-radius:2rem;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <img class="img-responsive" src="/images/shop.png" />
                    </div>
                    <div class="col-sm-10 mt-10 text-center">
                        <h4 class="display-4" style="margin-top:4rem; margin-right:6rem;"><span class="text-primary" th:text="${user != null} ? ${#strings.capitalize(user.username)}"></span>'s Shopping Cart</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top:3rem;">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4 text-center">
                <div th:if="${emptyCart}" class="alert alert-warning text-center" style="font-size:large;">
                    Oops, your cart is empty. Wanna book something?
                </div>
                    <a role="button" class="btn btn-warning btn-sm" th:href="@{/destinationList}" style="margin-top:15px;">
                        <i class="fa fa-arrow-left"></i>Go to destinations to book</a>
                </div>
            </div>
        </div>
    </div>


</div>


<div th:replace="common/header :: footer"/>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
