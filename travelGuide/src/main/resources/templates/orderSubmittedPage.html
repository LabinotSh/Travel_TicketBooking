<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<style>

.login-form-1{
    padding: 5%;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.15), 0 9px 26px 0 rgba(0, 0, 0, 0.20);
    border-radius:1rem;
    opacity:0.90;
}

.btnSubmit{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    border: none;
    cursor: pointer;
}
.login-form-1 .btnSubmit{
    display:block;
    margin-left:auto;
    margin-right:auto;
    font-weight: 600;
    color: #fff;
    background-color: #0062cc;
}

.gray-bg {
          background: #DCDCDC !important;
          }
</style>

<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar"/>
<!--Container-->
<div class="container-fluid" style="width:95%; margin-bottom:50px; margin-top:10rem;">
    <div class="row gray-bg" style="margin-top:8px; border-radius:3rem;">

        <div class="col-sm-3 text-right">
            <img class="img-responsive" src="/images/checkout-icon.svg"  style="border-radius:1rem; " />
        </div>
        <div class="col-sm-9 mt-10 text-left">
            <h4 class="display-4" style="margin-top:4rem; margin-right:6rem;">User<span class="text-primary"></span>'s Checkout</h4>
        </div>

    </div>

    <div class="row" style="margin-top:5rem;">
        <div class="col-sm-12">

            <div class="alert alert-success">
                <h4><i class="fas fa-check" aria-hidden="true" style="color:limegreen;"></i>
                Thank you, your order has been placed.</h4>
                <h5>The estimated delivery date is: <span th:text="${estimatedDeliveryDate}"></span></h5>
            </div>

            <h4>List of items</h4>

            <div class="row" th:each="cartItem : ${cartItemList}">
                <!--                    <hr/>-->
                <div class="col-sm-2">
                    <a th:href="@{/locationDetails(id=${cartItem.location.id})}">
                        <!--Image thumbnail-->
                        <img class="img-thumbnail location-details" th:src="@{/images/location/}+${cartItem.location.id}+'.jpg'" />
                    </a>

                </div>
                <div class="col-sm-4">
                    <!-- <a th:href="@{locationDetails?id}+${cartItem.location.id}">-->
                    <p><span th:text="${cartItem.qty}" style="font-size:x-large; color:darkred;"></span>
                        <i class="fas fa-ticket-alt" style="margin-right:5px;margin-left:4px;"></i> Tickets for
                        <span th:text="${cartItem.location.name}"></span></p>
                    <p th:if="${cartItem.location.nrOfTickets==0}" style="color:darkred;">Tickets Unavailable</p>


                </div>

                <div class="col-sm-2">
                </div>
                <div class="col-sm-2">
                    <h5 style="color:#db3208; font-size:large;">$<span th:text="${cartItem.location.bookingPrice}"></span></h5>
                </div>
                <div class="col-sm-2">
                    <h5 th:text="${cartItem.qty}" style="font-size:large;"></h5>
                </div>
            </div>
<!--            <hr/>-->

<!--            <h4 class="col-sm-12 text-right"><strong style="font-size:large;">Order Total:-->
<!--                &lt;!&ndash;                                                                   (<span th:text="${#Lists.size(cartItemList)}"> </span>&ndash;&gt;-->
<!--                &lt;!&ndash;                                                            items):&ndash;&gt;-->
<!--            </strong>-->
<!--                <span style="color:#db3208; font-size:large;">â‚¬<span th:text="${shoppingCart.grandTotal}"></span>-->
<!--                                    </span>-->
<!--            </h4>-->
        </div>
    </div>


</div>
<div th:replace="common/header :: footer"/>


<div th:replace="common/header :: body-bottom-scripts"/>



</body>
</html>
