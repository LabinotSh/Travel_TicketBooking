<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<style>

    .gg {
          background: #EEEEF2 !important;
          }
</style>
<body>
<div th:replace="common/header :: navbar"/>

<div class="container" style="margin-top:2rem;">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/location/locationList}"><i class="fa fa-arrow-left" ></i>Go Back</a></li>
            <li class="breadcrumb-item" style="margin-top:6px; margin-left:3px;"><a th:href="@{/location/updateLocation?id=}+${location.id}">
                <i class="far fa-edit" style="margin-right:2px;"></i>Edit</a></li>
        </ol>
        </nav>

    <div class="gg">
    <div class="row">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-body">
<!--                    https://github.com/LabinotSh/Travel_TicketBooking/blob/master/travelGuide/src/main/resources/static/images/location/1108.jpg?raw=true-->
                    <img class="img-fluid" th:src="@{/images/loc1/}+${location.id}+'.jpg'" style="height:300px; width:400px;"/>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <h5 th:text="${location.name}" style="margin-left:50px;" class="text-primary"></h5>
            <div class="row">
                <div class="col-sm-5">
                    <div><strong>Location Name: </strong><span th:text="${location.name}"></span></div>
                    <div><strong>Location Address: </strong><span th:text="${location.address}"></span></div>
                    <div><strong>Location Municipality: </strong><span th:text="${location.municipality}"></span></div>
                    <div><strong>Ticket Price: </strong><span th:text="${location.bookingPrice}" class="text-danger">
                    </span><span class="text-danger">â‚¬</span></div>
                </div>
                <div class="col-sm-6">
                    <p><strong>Location Description: </strong><span th:text="${location.description}"></span></p>
                </div>
            </div>

        </div>
    </div>
    </div>
</div>



<!-- Site footer -->
<!--<div th:replace="common/header :: footer"/>-->

<!-- Bootstrap core JavaScript
================================================== -->
<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
